<div class="jumbotron">
  <h1>uArm Controller</h1>
  <p class="lead">
    Let's steer the uArm towards awesomeness
  </p>
</div>
 <div class='row'>
	<div class='col-md-2' ng-repeat="servo in servos" ng-controller='ServoCtrl' ng-init="servo=servo">
			<h3>{{servo.name}}</h3>
	   <knob knob-data="data" knob-max='max' knob-options="knobOptions" ng-click='sendCommand()' ng-model="data" ></knob>
	</div>
</div> 
<div class="footer">
  <p>by Richard Bronkhorst</p>
</div>
